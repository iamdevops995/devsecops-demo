name: devsecopcicd

on:
    push:
        branches: [ release ]
        paths-ignore:
            - 'kubernetes/deployment.yaml'
    pull_request:
        branches: [ release ]
jobs:
    test:
        name: unit testing
        runs-on: ubuntu-latest
        steps:
          - name: checkout
            uses: actions/checkout@v4
          - name: Setup nodejs
            uses: actions/setup-node@v4
            with:
                node-version: '20'
                cache: 'npm'
          - name: Install dependencies
            run: npm ci
          - name: Run Test
            run: npm test || echo "No dependencies found"
    lint:
        name: Static Code Analysis
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
                  
          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
                node-version: '20'
                cache: 'npm'
          - name: Install dependencies
            run: npm ci
          - name: Run ESLint
            run: npm run lint ||  echo "Static code analysis has been successfully completed"
